<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <title>A simple frameset document</title>
  </head>

    <frameset rows="18%,82%" frameborder="yes">
      <frame src="banner.html" name="banner" scrolling="no" title="Online Newspaper banner">

   

   <frameset cols="18%,82%">
    <frame src="nav.html" title="Main menu" />
    <frame src="top.html" name="doc" title="Documents" />
    <noframes>
      <body>
        <a href="lib.html" title="Library link">Select to
        go to the electronic library</a>
      </body>
    </noframes>
  </frameset>
</html>
